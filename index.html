<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CROSSWORLD LEAGUE</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
    }

    a { text-decoration: none; }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .logo-cross { color: #4ade80; } /* green */
    .logo-world { color: #f5f5f5; } /* white */

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #f5f5f5;
      padding: 0.2rem 0.5rem;
      transition: 0.3s;
    }
    nav ul li a:hover, nav ul li a.active {
      color: #00d4ff; /* accent color on hover/active */
      border-bottom: 2px solid #00d4ff;
    }

    /* Hamburger for mobile */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background: #f5f5f5;
      transition: 0.3s;
    }

    /* Mobile nav */
    #mobile-nav {
      display: none;
      background: #111;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      padding: 1rem 0;
      z-index: 999;
      flex-direction: column;
    }
    #mobile-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    #mobile-nav li a {
      color: #f5f5f5;
      display: block;
      padding: 0.5rem 1rem;
    }
    #mobile-nav li a.active { background: #4ade80; color: #0a0a0a; border-radius: 5px; }

    /* Hero Section */
    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('assets/img/background/background.png') center/cover no-repeat;
      position: relative;
      text-align: center;
    }

    /* Dark overlay */
    .hero::before {
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .hero * { position: relative; z-index: 2; }

    .location-box {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      background: rgba(34,34,34,0.5);
      color: #f5f5f5;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #4ade80;
    }

    .hero h1 {
      font-size: 4rem;
      margin: 0.5rem 0;
      color: #f5f5f5;
      text-shadow: 0 0 15px rgba(0,255,106,0.7);
    }

    .hero h1 .logo-cross { color: #4ade80; }
    .hero h1 .logo-world { color: #f5f5f5; }

    .hero p#typing {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      line-height: 1.6;
      color: #ccc;
      white-space: pre-line;
      min-height: 4rem; /* prevent layout shift while typing */
    }

    .hero button {
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .hero button.primary { background: #4ade80; color: #0a0a0a; }
    .hero button.secondary { background: #00d4ff; color: #0a0a0a; }
    .hero button:hover { filter: brightness(1.2); }

    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      font-size: 0.9rem;
      color: #888;
    }

    @media(max-width:768px){
      nav ul { display: none; }
      .hamburger { display: flex; }
      .hero h1 { font-size: 3rem; }
      .hero p#typing { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <span class="logo-cross">CROSS</span><span class="logo-world">WORLD LEAGUE</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="staff.html">Staff</a></li>
        <li><a href="teams.html">Teams</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="https://discord.gg/yourserver" target="_blank">Join Discord</a></li>
      </ul>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <!-- Mobile nav -->
  <nav id="mobile-nav">
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="staff.html">Staff</a></li>
      <li><a href="teams.html">Teams</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="https://discord.gg/yourserver" target="_blank">Join Discord</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="location-box">üìç Soccer Zero Competition</div>
    <h1><span class="logo-cross">CROSS</span><span class="logo-world">WORLD LEAGUE</span></h1>
    <p id="typing"></p>
    <div>
      <button class="primary" onclick="window.location.href='about.html'">Explore League ></button>
      <button class="secondary" onclick="window.open('https://discord.gg/yourserver')">Join Our Discord</button>
    </div>
  </section>

  <footer>
    ¬© 2025 CrossWorld League | Site by idk1234lolbro-netizen
  </footer>

  <script>
    const text = `The future of Soccer Zero competition.\nModern. Organized. Built to last.`;
    const typingElement = document.getElementById('typing');
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        if (text[i] === '\n') {
          typingElement.innerHTML += '<br>';
        } else {
          typingElement.innerHTML += text[i];
        }
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    // Mobile menu toggle
    function toggleMenu() {
      const menu = document.getElementById('mobile-nav');
      if (menu.style.display === 'flex') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'flex';
      }
    }
  </script>
</body>
</html>
