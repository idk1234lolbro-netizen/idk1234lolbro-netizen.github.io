<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact - CROSSWORLD LEAGUE</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #0a0a0a;
  color: #f5f5f5;
  overflow-x: hidden;
}

a { text-decoration: none; color: inherit; }

/* ================= HEADER ================= */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: #111;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
}
.logo-cross { color: #4ade80; }
.logo-world { color: #f5f5f5; }

nav ul {
  list-style: none;
  display: flex;
  gap: 1.5rem;
  margin: 0;
  padding: 0;
}

nav ul li a {
  padding: 0.2rem 0.4rem;
  transition: 0.3s;
}

nav ul li a:hover,
nav ul li a.active {
  color: #00d4ff;
  border-bottom: 2px solid #00d4ff;
}

/* ================= MOBILE MENU ================= */
.menu-toggle {
  display: none;
  flex-direction: column;
  gap: 5px;
  cursor: pointer;
}
.menu-toggle div {
  width: 26px;
  height: 3px;
  background: #fff;
}

.mobile-menu {
  position: fixed;
  top: 0;
  right: -300px;
  width: 250px;
  height: 100%;
  background: rgba(15,15,15,0.98);
  padding: 2rem 1.5rem;
  display: flex;
  flex-direction: column;
  gap: 2rem;
  transition: right 0.35s ease;
  z-index: 2000;
}

.mobile-menu a {
  font-size: 1.4rem;
  color: #f5f5f5;
}

/* ================= PAGE ================= */
.contact-wrapper {
  min-height: calc(100vh - 160px);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem 1rem;
}

.contact-box {
  max-width: 800px;
  width: 100%;
  padding: 3rem 2rem;
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 18px;
  text-align: center;
}

.typing-text {
  font-size: 2.2rem;
  margin-bottom: 2rem;
  min-height: 2.6rem;
}

.discord-link {
  display: inline-block;
  margin-top: 1.5rem;
  padding: 0.9rem 1.8rem;
  border-radius: 10px;
  background: linear-gradient(135deg, #5865F2, #00d4ff);
  color: #fff;
  font-size: 1.1rem;
  font-weight: bold;
  transition: transform 0.25s, box-shadow 0.25s;
}

.discord-link:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(0,212,255,0.3);
}

.discord-url {
  margin-top: 1.2rem;
  font-size: 0.95rem;
  color: #aaa;
  word-break: break-all;
}

/* ================= FOOTER ================= */
footer {
  padding: 2rem;
  background: #111;
  text-align: center;
  font-size: 0.9rem;
  color: #888;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
  nav ul { display: none; }
  .menu-toggle { display: flex; }
  .typing-text { font-size: 1.7rem; }
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <span class="logo-cross">CROSS</span><span class="logo-world">WORLD</span>
  </div>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="staff.html">Staff</a></li>
      <li><a href="teams.html">Teams</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
      <li><a href="https://discord.gg/3UdVagJB2Q" target="_blank">Join Discord</a></li>
    </ul>
  </nav>

  <div class="menu-toggle" id="menuToggle">
    <div></div><div></div><div></div>
  </div>
</header>

<div class="mobile-menu" id="mobileMenu">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="staff.html">Staff</a>
  <a href="teams.html">Teams</a>
  <a href="contact.html" class="active">Contact</a>
  <a href="https://discord.gg/3UdVagJB2Q" target="_blank">Join Discord</a>
</div>

<div class="contact-wrapper">
  <div class="contact-box">
    <div class="typing-text" id="typing"></div>

    <a class="discord-link" href="https://discord.gg/3UdVagJB2Q" target="_blank">
      Join Our Discord
    </a>

    <div class="discord-url">
      https://discord.gg/3UdVagJB2Q
    </div>
  </div>
</div>

<footer>
  Â© 2025 CrossWorld League
</footer>

<script>
// Mobile menu
const menuToggle = document.getElementById("menuToggle");
const mobileMenu = document.getElementById("mobileMenu");

menuToggle.addEventListener("click", () => {
  mobileMenu.style.right = mobileMenu.style.right === "0px" ? "-300px" : "0";
});

document.addEventListener("click", e => {
  if (!mobileMenu.contains(e.target) && !menuToggle.contains(e.target)) {
    mobileMenu.style.right = "-300px";
  }
});

// Typing effect
const text = "Ready to join the future? Be ready.";
const typingEl = document.getElementById("typing");
let i = 0;

function typeText() {
  if (i < text.length) {
    typingEl.textContent += text.charAt(i);
    i++;
    setTimeout(typeText, 65);
  }
}
typeText();
</script>

</body>
  </html>
