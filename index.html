<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CROSSWORLD LEAGUE</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
    }

    a { text-decoration: none; }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .logo-cross { color: #4ade80; } /* green */
    .logo-world { color: #f5f5f5; } /* white */

    nav {
      position: relative;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #f5f5f5;
      padding: 0.2rem 0.5rem;
      transition: 0.3s;
    }
    nav ul li a:hover, nav ul li a.active {
      color: #00d4ff; /* accent color on hover/active */
      border-bottom: 2px solid #00d4ff;
    }

    /* Mobile Menu */
    .mobile-menu {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 0; right: -100%;
      height: 100vh;
      width: 250px;
      background: rgba(17,17,17,0.95);
      padding: 3rem 1rem;
      gap: 1.5rem;
      transition: 0.5s;
      z-index: 2000;
    }
    .mobile-menu.show { right: 0; }

    .mobile-menu a {
      color: #f5f5f5;
      font-size: 1.2rem;
      opacity: 0;
      transform: translateX(20px);
      transition: 0.3s;
    }
    .mobile-menu.show a {
      opacity: 1;
      transform: translateX(0);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background: #4ade80;
      transition: 0.3s;
    }

    /* Hero Section */
    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('assets/img/background.png') center/cover no-repeat;
      position: relative;
      text-align: center;
    }

    /* Dark overlay */
    .hero::before {
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .hero * { position: relative; z-index: 2; }

    .location-box {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      background: rgba(34,34,34,0.5);
      color: #f5f5f5;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #4ade80;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 5px #4ade80, 0 0 15px #00ffcc; }
      50% { box-shadow: 0 0 15px #4ade80, 0 0 25px #00ffcc; }
    }

    .hero h1 {
      font-size: 4rem;
      margin: 0.5rem 0;
      color: #f5f5f5;
      text-shadow: 0 0 15px rgba(0,255,106,0.7);
    }

    .hero h1 .logo-cross { color: #4ade80; }
    .hero h1 .logo-world { color: #f5f5f5; }

    .hero p#typing {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      line-height: 1.6;
      color: #ccc;
      white-space: pre-line;
      min-height: 4rem;
    }

    .hero button {
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }
    .hero button.primary { background: #4ade80; color: #0a0a0a; }
    .hero button.secondary { background: #00d4ff; color: #0a0a0a; }
    .hero button:hover { filter: brightness(1.2); transform: scale(1.05); box-shadow: 0 0 15px #00ffcc, 0 0 25px #00d4ff; }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #00ffcc;
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      animation: sparkleMove 2s infinite ease-in-out;
    }
    @keyframes sparkleMove {
      0% { transform: translate(0,0) scale(0.5); opacity: 0; }
      50% { transform: translate(var(--x), var(--y)) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      font-size: 0.9rem;
      color: #888;
    }

    @media(max-width:768px){
      nav ul { display:none; }
      .hamburger { display:flex; }
      .hero h1 { font-size: 3rem; }
      .hero p#typing { font-size: 1.2rem; }
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">
      <span class="logo-cross">CROSS</span><span class="logo-world">WORLD LEAGUE</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="staff.html">Staff</a></li>
        <li><a href="teams.html">Teams</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="https://discord.gg/yourserver" target="_blank">Join Discord</a></li>
      </ul>
      <div class="hamburger" onclick="toggleMobileMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="mobile-menu" id="mobileMenu">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="staff.html">Staff</a>
        <a href="teams.html">Teams</a>
        <a href="contact.html">Contact</a>
        <a href="https://discord.gg/yourserver" target="_blank">Join Discord</a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="location-box">üìç Soccer Zero Competition</div>
    <h1><span class="logo-cross">CROSS</span><span class="logo-world">WORLD LEAGUE</span></h1>
    <p id="typing"></p>
    <div>
      <button class="primary" onclick="window.location.href='about.html'">Explore League ></button>
      <button class="secondary" onclick="window.open('https://discord.gg/yourserver')">Join Our Discord</button>
    </div>
  </section>

  <footer>
    ¬© 2025 CrossWorld League | Site by meow
  </footer>

  <script>
    // Typing effect
    const text = `The future of Soccer Zero competition.\nModern. Organized. Built to last.`;
    const typingElement = document.getElementById('typing');
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        if (text[i] === '\n') {
          typingElement.innerHTML += '<br>';
        } else {
          typingElement.innerHTML += text[i];
        }
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    // Mobile menu toggle
    const mobileMenu = document.getElementById('mobileMenu');
    function toggleMobileMenu() {
      mobileMenu.classList.toggle('show');
    }
    document.addEventListener('click', function(e){
      if(!mobileMenu.contains(e.target) && !e.target.closest('.hamburger')){
        mobileMenu.classList.remove('show');
      }
    });

    // Sparkles on buttons
    const heroButtons = document.querySelectorAll('.hero button');
    heroButtons.forEach(button => {
      for(let i=0; i<10; i++){
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.setProperty('--x', `${Math.random()*60-30}px`);
        sparkle.style.setProperty('--y', `${Math.random()*60-30}px`);
        sparkle.style.animationDelay = `${Math.random()*2}s`;
        button.appendChild(sparkle);
      }
    });
  </script>
</body>
</html>
