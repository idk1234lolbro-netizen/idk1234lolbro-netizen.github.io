* { box-sizing: border-box; }
/* IMPORTANT: Changed 'background' and removed 'overflow-x: hidden' from body/html for cleaner video background setup */
html, body { height: 100%; width: 100%; margin:0; padding:0; font-family: Arial, sans-serif; background: #0a0a0a; color: #f5f5f5; }
a { text-decoration: none; color: inherit; }

/* ================= VIDEO BACKGROUND STYLES ADDED ================= */
#video-background {
  position: fixed; /* Keep it fixed in the viewport */
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: -100; /* Place it far in the back */
  transform: translate(-50%, -50%);
  object-fit: cover; /* Ensures the video covers the entire screen without distortion */
  opacity: 0.2; /* Dims the video so content remains readable */
}

/* Optional: Overlay to darken the video even more, making text stand out */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4); /* Dark translucent color */
    z-index: -99; /* Just above the video, but behind content */
}

/* ================= HEADER ================= */
header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: rgba(17, 17, 17, 0.9); /* Changed to translucent */ position: sticky; top: 0; z-index:1000;}
.logo { font-size:1.5rem; font-weight:bold; }
.logo-cross { color:#4ade80; }
.logo-world { color:#f5f5f5; }
nav ul { list-style:none; display:flex; gap:1.5rem; margin:0; padding:0; }
nav ul li a { padding:0.2rem 0.4rem; transition:0.3s; }
nav ul li a:hover, nav ul li a.active { color:#00d4ff; border-bottom:2px solid #00d4ff; }

/* ================= MOBILE MENU ================= */
.menu-toggle { display:none; flex-direction:column; gap:5px; cursor:pointer; }
.menu-toggle div { width:26px; height:3px; background:#fff; }
.mobile-menu { position:fixed; top:0; right:-300px; width:250px; height:100%; background:rgba(15,15,15,0.98); padding:2rem 1.5rem; display:flex; flex-direction:column; gap:2rem; transition:right 0.35s ease; z-index:2000; overflow-y:auto; border-left:1px solid rgba(255,255,255,0.08);}
.mobile-menu a { font-size:1.5rem; color:#f5f5f5 !important; opacity:0; transform:translateX(20px); transition: all 0.35s ease;}
.mobile-menu a:hover { color:#00d4ff; }
.mobile-menu a.active { color:#00d4ff; font-weight:bold; }

/* ================= PAGE ================= */
.page-badge { max-width:900px; margin:3rem auto 1rem; padding:0.6rem 1rem; background:rgba(255,255,255,0.04); border:1px solid rgba(74,222,128,0.5); border-radius:6px; text-align:center; }
.page-title { text-align:center; font-size:2.8rem; margin-bottom:2rem; }
.page-text { max-width:900px; margin:auto; padding:0 1rem; font-size:1.1rem; line-height:1.65; color:#ccc; }

/* ================= STAFF BOXES ================= */
.staff-container { display:flex; flex-wrap:wrap; justify-content:center; gap:1.8rem; max-width:1100px; margin:3rem auto; padding:0 1rem; }
/* Gave staff boxes a slightly more opaque background to make text stand out against the moving video */
.staff-box { width:260px; padding:2rem 1.6rem 1.8rem; background:linear-gradient(180deg, rgba(30,30,30,0.95), rgba(18,18,18,1)); border-radius:14px; border:1px solid rgba(255,255,255,0.08); position:relative; text-align:center; opacity:0; transform:translateY(50px); transition: transform 0.5s ease, opacity 0.5s ease;}
.staff-box.visible { opacity:1; transform:translateY(0); }
.staff-box:hover { transform: scale(1.06); }
.custom-emoji { width:46px; height:46px; margin-bottom:1rem; }
.staff-box h3 { margin-bottom:0.6rem; font-size:1.2rem; }
.staff-box p { font-size:0.95rem; line-height:1.5; color:#d0d0d0; text-align:left; }

/* ================= FOOTER ================= */
footer { margin-top:4rem; padding:2rem; background:rgba(17, 17, 17, 0.9); /* Changed to translucent */ text-align:center; font-size:0.9rem; color:#888; }

/* ================= RESPONSIVE ================= */
@media(max-width:768px){ nav ul{display:none;} .menu-toggle{display:flex;} .page-title{font-size:2rem;} .staff-box{width:100%; transform:translateY(0) !important;} }
