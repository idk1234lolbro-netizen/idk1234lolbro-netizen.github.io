<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CROSSWORLD LEAGUE</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      overflow-x: hidden;
    }
    a { text-decoration: none; }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo { font-size: 1.5rem; font-weight: bold; }
    .logo-cross { color: #4ade80; } /* green */
    .logo-world { color: #f5f5f5; } /* white */

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #f5f5f5;
      padding: 0.2rem 0.5rem;
      transition: 0.3s;
      position: relative;
    }
    nav ul li a.active::after {
      content: '';
      position: absolute;
      left:0; bottom:-3px;
      width: 100%;
      height: 2px;
      background: #00d4ff;
    }
    nav ul li a:hover {
      color: #00d4ff;
    }

    /* Mobile menu toggle */
    .mobile-menu-toggle {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }

    /* Hero Section */
    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('assets/img/background/background.png') center/cover no-repeat;
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    /* Dark overlay */
    .hero::before {
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .hero * { position: relative; z-index: 2; }

    .location-box {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      background: rgba(34,34,34,0.6);
      color: #f5f5f5;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #4ade80;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #4ade80; }
      50% { box-shadow: 0 0 20px #4ade80; }
      100% { box-shadow: 0 0 5px #4ade80; }
    }

    .hero h1 {
      font-size: 4rem;
      margin: 0.5rem 0;
      color: #f5f5f5;
      text-shadow: 0 0 15px rgba(0,255,106,0.7);
    }
    .hero h1 .logo-cross { color: #4ade80; }
    .hero h1 .logo-world { color: #f5f5f5; }

    .hero p#typing {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      line-height: 1.6;
      color: #ccc;
      min-height: 4rem;
    }

    .hero button {
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }
    .hero button.primary { background: #4ade80; color: #0a0a0a; }
    .hero button.secondary { background: #00d4ff; color: #0a0a0a; }
    .hero button:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(0,255,106,0.7); }

    /* Scroll Hint */
    .scroll-hint {
      position: absolute;
      bottom: 2rem;
      font-size: 2rem;
      color: #f5f5f5;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%,100%{transform: translateY(0);}
      50%{transform: translateY(10px);}
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      font-size: 0.9rem;
      color: #888;
    }

    /* Mobile */
    @media(max-width:768px){
      .mobile-menu-toggle { display: block; color: #f5f5f5; }
      nav ul {
        position: fixed;
        top: 0; left: -100%;
        height: 100%;
        width: 250px;
        background: rgba(0,0,0,0.95);
        flex-direction: column;
        gap: 2rem;
        padding: 4rem 1rem;
        transition: 0.5s;
        z-index: 1002;
      }
      nav ul.show { left: 0; }
      nav ul li a { font-size: 1.2rem; }
      .overlay {
        display: none;
        position: fixed;
        top:0; left:0; right:0; bottom:0;
        background: rgba(0,0,0,0.5);
        backdrop-filter: blur(2px);
        z-index:1001;
      }
      .overlay.show { display:block; }
      .hero h1 { font-size: 3rem; }
      .hero p#typing { font-size: 1.2rem; }
    }

    /* Particle style */
    .particle {
      position: absolute;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      pointer-events: none;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-50px) translateX(50px); }
      100% { transform: translateY(0) translateX(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span class="logo-cross">CROSS</span><span class="logo-world">WORLD LEAGUE</span>
    </div>
    <div class="mobile-menu-toggle">&#9776;</div>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="staff.html">Staff</a></li>
        <li><a href="teams.html">Teams</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="https://discord.gg/yourserver" target="_blank">Join Discord</a></li>
      </ul>
    </nav>
    <div class="overlay"></div>
  </header>

  <section class="hero">
    <div class="location-box">üìç Soccer Zero Competition</div>
    <h1><span class="logo-cross">CROSS</span><span class="logo-world">WORLD LEAGUE</span></h1>
    <p id="typing"></p>
    <div>
      <button class="primary" onclick="window.location.href='about.html'">Explore League ></button>
      <button class="secondary" onclick="window.open('https://discord.gg/yourserver')">Join Our Discord</button>
    </div>
    <div class="scroll-hint">&#x21E3;</div>
  </section>

  <footer>
    ¬© 2025 CrossWorld League | Site by idk1234lolbro-netizen
  </footer>

  <script>
    // Typing effect
    const text = `The future of Soccer Zero competition.\nModern. Organized. Built to last.`;
    const typingElement = document.getElementById('typing');
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        if (text[i] === '\n') { typingElement.innerHTML += '<br>'; }
        else { typingElement.innerHTML += text[i]; }
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    // Mobile menu toggle
    const menuToggle = document.querySelector('.mobile-menu-toggle');
    const navMenu = document.querySelector('nav ul');
    const overlay = document.querySelector('.overlay');
    menuToggle.addEventListener('click', ()=>{
      navMenu.classList.toggle('show');
      overlay.classList.toggle('show');
    });
    overlay.addEventListener('click', ()=>{
      navMenu.classList.remove('show');
      overlay.classList.remove('show');
    });

    // Generate simple particles
    const hero = document.querySelector('.hero');
    for(let j=0;j<20;j++){
      const p = document.createElement('div');
      p.className='particle';
      const size = Math.random()*5+3;
      p.style.width=size+'px';
      p.style.height=size+'px';
      p.style.top=Math.random()*100+'%';
      p.style.left=Math.random()*100+'%';
      hero.appendChild(p);
    }
  </script>
</body>
</html>
