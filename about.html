<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>About - CROSSWORLD LEAGUE</title>

<style>
/* ================= GLOBAL ================= */
* { box-sizing: border-box; }
html, body { height: 100%; width: 100%; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0a0a0a;
  color: #f5f5f5;
  overflow-x: hidden;
  min-height: 100vh;
}

a { text-decoration: none; color: inherit; }

/* ================= HEADER ================= */
header {
display: flex;
justify-content: space-between;
align-items: center;
padding: 1rem 2rem;
background: #111;
position: sticky;
top: 0;
z-index: 1000;
}

.logo { font-size: 1.5rem; font-weight: bold; }
.logo-cross { color: #4ade80; }
.logo-world { color: #f5f5f5; }

nav ul {
list-style: none;
display: flex;
gap: 1.5rem;
margin: 0;
padding: 0;
}

nav ul li a {
padding: 0.2rem 0.4rem;
transition: 0.3s;
}

nav ul li a:hover,
nav ul li a.active {
color: #00d4ff;
border-bottom: 2px solid #00d4ff;
}

/* ================= MOBILE MENU ================= */
.menu-toggle {
display: none;
flex-direction: column;
gap: 5px;
cursor: pointer;
}

.menu-toggle div {
width: 26px;
height: 3px;
background: #fff;
}

.mobile-menu {
position: fixed;
top: 0;
right: -300px;
width: 250px;
height: 100%;
background: rgba(15, 15, 15, 0.98);
padding: 2rem 1.5rem;
display: flex;
flex-direction: column;
gap: 2rem;
transition: right 0.35s ease;
z-index: 2000;
overflow-y: auto;
border-left: 1px solid rgba(255,255,255,0.08);
}

.mobile-menu a {
font-size: 1.5rem;
color: #f5f5f5 !important;
opacity: 0;
transform: translateX(20px);
transition: all 0.35s ease;
}

.mobile-menu a:hover { color: #00d4ff; }
.mobile-menu a.active { color: #00d4ff; font-weight: bold; }
.mobile-menu a:visited { color: #f5f5f5; }

/* ================= PAGE ================= */
.page-badge {
max-width: 900px;
margin: 3rem auto 1rem;
padding: 0.6rem 1rem;
background: rgba(255, 255, 255, 0.04);
border: 1px solid rgba(74, 222, 128, 0.5);
border-radius: 6px;
text-align: center;
}

.page-title {
text-align: center;
font-size: 2.8rem;
margin-bottom: 2rem;
}

.page-text {
max-width: 900px;
margin: auto;
padding: 0 1rem;
font-size: 1.1rem;
line-height: 1.65;
color: #ccc;
}

/* ================= FEATURES ================= */
.features {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 1.8rem;
max-width: 1100px;
margin: 3rem auto;
padding: 0 1rem;
}

.feature-box {
width: 260px;
padding: 2rem 1.6rem 1.8rem;
background: linear-gradient(180deg, rgba(30,30,30,0.9), rgba(18,18,18,0.95));
border-radius: 14px;
border: 1px solid rgba(255,255,255,0.08);
position: relative;
text-align: center;
opacity: 0;
transform: translateX(-50px);
transition: transform 0.5s ease, opacity 0.5s ease;
}

.feature-box:nth-child(even) { transform: translateX(50px); }

.feature-box::before {
content: "";
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 4px;
background: linear-gradient(90deg, #00d4ff, #4ade80);
border-radius: 14px 14px 0 0;
}

.feature-box::after {
content: "";
position: absolute;
bottom: 0;
left: 20%;
width: 60%;
height: 2px;
background: rgba(255, 255, 255, 0.08);
}

.feature-box.visible {
opacity: 1;
transform: translateX(0);
}

.feature-box:hover { transform: scale(1.06); }

.feature-box svg {
width: 46px;
height: 46px;
margin-bottom: 1rem;
fill: #00d4ff;
}

.feature-box h3 { margin-bottom: 0.6rem; font-size: 1.15rem; }
.feature-box p { font-size: 0.95rem; line-height: 1.5; color: #d0d0d0; }

/* ================= ROADMAP ================= */
.roadmap {
position: relative;
max-width: 600px;
margin: 3rem auto;
padding-left: 10px;
}

.roadmap::before {
content: "";
position: absolute;
left: 14px;
top: 0;
bottom: 0;
width: 2px;
background: rgba(74,222,128,0.5);
}

.roadmap-item {
display: flex;
align-items: flex-start;
margin-bottom: 2rem;
position: relative;
}

.roadmap-item .rhombus {
width: 18px;
height: 18px;
transform: rotate(45deg);
margin-right: 18px;
margin-top: 4px;
z-index: 1;
}

/* Roadmap states */
.roadmap-item.completed .rhombus {
background: #4ade80;
}

.roadmap-item.current .rhombus {
background: linear-gradient(to bottom, #4ade80 50%, rgba(255,255,255,0.15) 50%);
}

.roadmap-item.upcoming .rhombus {
background: rgba(255,255,255,0.15);
}

.status-text {
font-size: 0.85rem;
color: #aaa;
margin-left: 6px;
}

/* ================= FOOTER ================= */
footer {
margin-top: 4rem;
padding: 2rem;
background: #111;
text-align: center;
font-size: 0.9rem;
color: #888;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {

  nav ul { display: none; }
  .menu-toggle { display: flex; }

  .page-title { font-size: 2rem; }

  .page-text {
    font-size: 1rem;
    line-height: 1.7;
  }

  .feature-box {
    width: 100%;
    transform: translateX(0) !important;
  }

  /* Mobile roadmap fix */
  .roadmap {
    padding-left: 0;
  }

  .roadmap::before {
    left: 9px;
  }

  .roadmap-item {
    gap: 10px;
  }

  .roadmap-item div:last-child {
    font-size: 0.95rem;
    line-height: 1.5;
  }
}

/* ================= EXTRA SAFETY PADDING ================= */
/* These lines exist only to ensure nothing breaks visually */
/* They do NOT override layout, only spacing */
@media (max-width: 480px) {

  header {
    padding: 0.8rem 1rem;
  }

  .page-badge {
    margin-top: 2rem;
  }

  footer {
    font-size: 0.85rem;
  }
}

/* ================= END ================= */
</style>
</head>
