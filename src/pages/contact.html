<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — CrossWorld League</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <div id="component-navbar"></div>

  <main class="container">
    <section class="section reveal">
      <h2>Contact</h2>
      <p class="lead">Need help or have questions? Reach out below.</p>

      <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;margin-top:12px">
        <div class="card">
          <h4>Discord</h4>
          <p class="muted">Join our server for live support and updates.</p>
          <div style="margin-top:10px"><a class="btn btn-ghost" href="#" onclick="window.open('https://discord.gg/DISCORD_INVITE','_blank')">Open Discord</a></div>
        </div>
        <div class="card">
          <h4>Staff DMs</h4>
          <p class="muted">Message HammerOfThor or Meow (owner/chairman) or any admin/mod for help.</p>
        </div>
        <div class="card">
          <h4>Website Support</h4>
          <p class="muted">Coming soon — admin tools and support pages.</p>
        </div>
      </div>
    </section>
  </main>

  <div id="component-footer"></div>
  <script src="../assets/js/main.js"></script>
</body>
</html>
