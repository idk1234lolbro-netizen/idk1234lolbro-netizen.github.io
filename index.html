<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CROSSWORLD LEAGUE</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* General styles */
    body { margin:0; font-family:'Arial', sans-serif; background:#0a0a0a; color:#f5f5f5; }
    a { text-decoration:none; color:#f5f5f5; }
    header { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; background:#111; position:sticky; top:0; z-index:1000; }
    .logo { font-size:1.5rem; font-weight:bold; }
    .logo .cross { color:#4ade80; } /* green Cross */
    .logo .world { color:#000; background:#4ade80; padding:0 0.2rem; } /* black World on green background */
    
    nav ul { list-style:none; display:flex; gap:1.5rem; margin:0; padding:0; }
    nav ul li { display:inline; }
    
    /* Hero section */
    .hero {
      height:90vh; display:flex; flex-direction:column; justify-content:center; align-items:center;
      background:url('assets/img/background.png') center/cover no-repeat;
      text-align:center;
      position:relative;
    }
    .page-badge {
      background: rgba(255,255,255,0.1);
      padding:0.4rem 0.8rem;
      border-radius:5px;
      margin-bottom:1rem;
      font-weight:bold;
      font-size:1rem;
    }
    .hero h1 { font-size:4rem; margin:0; color:#4ade80; text-shadow:0 0 15px #00ff6a; }
    .hero p#typing { font-size:1.5rem; margin:1rem 0; min-height:2rem; }
    .hero button { padding:0.8rem 1.5rem; margin:0.5rem; font-size:1rem; border:none; border-radius:5px; cursor:pointer; background:#4ade80; color:#0a0a0a; font-weight:bold; transition:0.3s; }
    .hero button:hover { background:#00ff6a; }

    footer { text-align:center; padding:2rem; background:#111; font-size:0.9rem; color:#888; }

    /* Hamburger menu */
    .hamburger { display:none; cursor:pointer; font-size:1.8rem; color:#4ade80; }
    #mobile-nav { display:none; background:#111; position:absolute; top:60px; width:100%; }
    #mobile-nav ul { flex-direction: column; padding:1rem; list-style:none; margin:0; }
    #mobile-nav li { margin-bottom:0.5rem; }
    #mobile-nav li.active a { background:#4ade80; color:#0a0a0a; padding:0.3rem 0.6rem; border-radius:5px; }

    /* Responsive */
    @media(max-width:768px){
      nav ul { display:none; }
      .hamburger { display:block; }
      .hero h1 { font-size:2.5rem; }
      .hero p#typing { font-size:1rem; }
      .hero button { font-size:0.9rem; padding:0.6rem 1rem; }
      .page-badge { font-size:0.9rem; padding:0.3rem 0.6rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><span class="cross">CROSS</span><span class="world">WORLD</span></div>
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
    <nav>
      <ul>
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="staff.html">Staff</a></li>
        <li><a href="teams.html">Teams</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="https://discord.gg/yourserver" target="_blank">Join Discord</a></li>
      </ul>
    </nav>
  </header>

  <nav id="mobile-nav">
    <ul>
      <li class="active"><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="staff.html">Staff</a></li>
      <li><a href="teams.html">Teams</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="https://discord.gg/yourserver" target="_blank">Join Discord</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="page-badge">üìç Home</div>
    <h1>CROSSWORLD LEAGUE</h1>
    <p id="typing"></p>
    <div>
      <button onclick="window.location.href='about.html'">Explore League ></button>
      <button onclick="window.open('https://discord.gg/yourserver')">Join Our Discord</button>
    </div>
  </section>

  <footer>
    ¬© 2025 CrossWorld League | Site by idk1234lolbro-netizen
  </footer>

  <script>
    // Hamburger toggle
    function toggleMenu(){
      const menu = document.getElementById('mobile-nav');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // Typing effect for tagline
    const text = "The future of Soccer Zero competition. Modern. Organized. Built to last.";
    let i = 0;
    function typeText(){
      if(i < text.length){
        document.getElementById('typing').innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 50);
      }
    }
    window.onload = typeText;
  </script>
</body>
</html>
