<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CROSSWORLD LEAGUE</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      overflow-x: hidden;
    }
    a { text-decoration: none; }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .logo-cross { color: #4ade80; }
    .logo-world { color: #f5f5f5; }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #f5f5f5;
      padding: 0.2rem 0.5rem;
      transition: 0.3s;
    }
    nav ul li a:hover, nav ul li a.active {
      color: #00d4ff;
      border-bottom: 2px solid #00d4ff;
    }

    /* Hamburger Mobile Menu */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .menu-toggle div {
      width: 26px;
      height: 3px;
      background: #f5f5f5;
      transition: 0.3s;
    }

    /* Side Panel Mobile Menu */
    .mobile-menu {
      position: fixed;
      top: 0;
      right: -240px;  /* slightly wider */
      width: 240px;
      height: 100%;
      background: rgba(15,15,15,0.98);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      transition: right 0.35s ease;
      z-index: 2000;
      overflow-y: auto;
      border-left: 1px solid rgba(255,255,255,0.08);
    }
    .mobile-menu a {
      font-size: 1.4rem;  /* bigger text */
      color: #f5f5f5;
      opacity: 0;
      transform: translateX(20px);
      transition: all 0.35s ease;
    }
    .mobile-menu a.active {
      color: #00d4ff;
      font-weight: bold;
    }
    .mobile-menu a:hover { color: #00d4ff; }

    /* Hero Section */
    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('assets/img/background/background.png') center/cover no-repeat;
      position: relative;
      text-align: center;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }
    .hero * { position: relative; z-index: 2; }

    .location-box {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      background: rgba(34,34,34,0.5);
      color: #f5f5f5;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #4ade80;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px #4ade80; }
      50% { box-shadow: 0 0 20px #4ade80; }
    }

    .hero h1 {
      font-size: 4rem;
      margin: 0.5rem 0;
      color: #f5f5f5;
      text-shadow: 0 0 15px rgba(0,255,106,0.7);
    }
    .hero h1 .logo-cross { color: #4ade80; }
    .hero h1 .logo-world { color: #f5f5f5; }

    .hero p#typing {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      line-height: 1.6;
      color: #ccc;
      white-space: pre-line;
      min-height: 4rem;
    }

    .hero button {
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s, transform 0.2s;
    }
    .hero button.primary { background: #4ade80; color: #0a0a0a; }
    .hero button.secondary { background: #00d4ff; color: #0a0a0a; }
    .hero button:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
      box-shadow: 0 0 15px #00d4ff, 0 0 25px #00d4ff;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      font-size: 0.9rem;
      color: #888;
    }

    @media(max-width:768px){
      nav ul { display: none; }
      .menu-toggle { display: flex; }
      .hero h1 { font-size: 3rem; }
      .hero p#typing { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <span class="logo-cross">CROSS</span><span class="logo-world">WORLD LEAGUE</span>
  </div>

  <nav>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="staff.html">Staff</a></li>
      <li><a href="teams.html">Teams</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="https://discord.gg/yourserver" target="_blank">Join Discord</a></li>
    </ul>
  </nav>

  <div class="menu-toggle" id="menuToggle">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>

<div class="mobile-menu" id="mobileMenu">
  <a href="index.html" class="active">Home</a>
  <a href="about.html">About</a>
  <a href="staff.html">Staff</a>
  <a href="teams.html">Teams</a>
  <a href="contact.html">Contact</a>
  <a href="https://discord.gg/yourserver" target="_blank">Join Discord</a>
</div>

<section class="hero">
  <div class="location-box">üìç Soccer Zero Competition</div>
  <h1><span class="logo-cross">CROSS</span><span class="logo-world">WORLD LEAGUE</span></h1>
  <p id="typing"></p>
  <div>
    <button class="primary" onclick="window.location.href='about.html'">Explore League ></button>
    <button class="secondary" onclick="window.open('https://discord.gg/yourserver')">Join Our Discord</button>
  </div>
</section>

<footer>
  ¬© 2025 CrossWorld League | Site by meow
</footer>

<script>
  // Typing text
  const text = `The future of Soccer Zero competition.\nModern. Organized. Built to last.`;
  const typingElement = document.getElementById('typing');
  let i = 0;
  function typeWriter() {
    if (i < text.length) {
      typingElement.innerHTML += text[i] === '\n' ? '<br>' : text[i];
      i++;
      setTimeout(typeWriter, 50);
    }
  }
  typeWriter();

  // Mobile menu toggle
  const menuToggle = document.getElementById('menuToggle');
  const mobileMenu = document.getElementById('mobileMenu');
  const mobileLinks = mobileMenu.querySelectorAll('a');

  menuToggle.addEventListener('click', () => {
    if (mobileMenu.style.right === "0px") {
      mobileMenu.style.right = "-240px";
      mobileLinks.forEach(link => {
        link.style.opacity = 0;
        link.style.transform = "translateX(20px)";
      });
    } else {
      mobileMenu.style.right = "0";
      mobileLinks.forEach((link, index) => {
        setTimeout(() => {
          link.style.opacity = 1;
          link.style.transform = "translateX(0)";
        }, index * 90);
      });
    }
  });

  // Close menu when clicking outside
  document.addEventListener('click', (e) => {
    if (!mobileMenu.contains(e.target) && !menuToggle.contains(e.target)) {
      mobileMenu.style.right = "-240px";
      mobileLinks.forEach(link => {
        link.style.opacity = 0;
        link.style.transform = "translateX(20px)";
      });
    }
  });

  // Highlight active page
  const current = location.pathname.split("/").pop();
  mobileLinks.forEach(link => {
    if(link.getAttribute('href') === current) {
      link.classList.add('active');
    }
  });
</script>

</body>
</html>
