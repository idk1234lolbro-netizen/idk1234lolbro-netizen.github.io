    body {
      margin:0;
      font-family: 'Arial', sans-serif;
      background:#0a0a0a;
      color:#f5f5f5;
    }
    a { color:#4ade80; text-decoration:none; }
    header {
      display:flex;
      justify-content:space-between;

    .hero {

      display:flex;

      justify-content:center;

      background:url('assets/img/stadium.jpg') center/cover no-repeat;

    .location-box {

      margin-bottom:1rem;
      border:1px solid #4ade80;
    }
    .hero h1 {
      font-size:4rem;
      margin:0.5rem 0;
      color:#f5f5f5;
      text-shadow: 0 0 15px rgba(0,255,106,0.7);
    }
    .hero p { font-size:1.5rem; margin:0.5rem 0; color:#ccc; }
    .hero button {
      padding:0.8rem 1.5rem;
      margin:0.5rem;
      font-size:1rem;
      border:none;
      border-radius:5px;
      cursor:pointer;
      background:#4ade80;
      color:#0a0a0a;
      font-weight:bold;
      transition:0.3s;
    }
    .hero button:hover { background:#00ff6a; }
    footer {
      text-align:center;
      padding:2rem;
      background:#111;
      font-size:0.9rem;
      color:#888;
    }
    @media(max-width:768px){
      nav ul{flex-direction:column; gap:0.5rem;}
      .hero h1{font-size:3rem;}
      .hero p{font-size:1.2rem;}
    }
